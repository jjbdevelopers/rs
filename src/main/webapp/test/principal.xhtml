<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template_1.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formulario">

            <p:panel id="panelNuevo" style="text-align: center; width: auto;" header="Lista Examenes">
                <center>
                    <p:dataTable var="examen" value="#{uiExamen.examenList}">
                        <p:column headerText="Cod Examen">
                            <h:outputText value="#{examen.codExamen}" />
                        </p:column>

                        <p:column headerText="Descripción">
                            <h:outputText value="#{examen.descripcion}" />
                        </p:column>

                        <p:column headerText="Acción" style="text-align: center">
                            <p:commandButton icon="ui-icon-grip-dotted-horizontal" value="Iniciar Test" action="#{uiExamen.iniciarTest()}"/>
                            <p:commandButton icon="ui-icon-grip-dotted-horizontal" value="Ver Resultado Test" action="#{uiExamen.verTest()}"/>
                        </p:column>
                    </p:dataTable>
                </center>
            </p:panel>
        </h:form>        
    </ui:define>        
</ui:composition>
